<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admin.html">Admin Panel</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Welcome to Cinema World</h1>
            <p>Your one-stop movie experience</p>
        </header>

        <section class="movie-list">
            <!-- Movies will be dynamically inserted here -->
        </section>
    </div>

    <!-- Movie Modal -->
    <div id="movie-modal" class="movie-modal">
        <div class="movie-modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2 id="movie-title"></h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p id="movie-description"></p>
            <p><strong>Rating: </strong><span id="movie-rating"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
