<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Translyatsiyasi</title>
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #d4af37;
            color: #222;
            padding: 10px 0;
            font-size: 24px;
        }

        h1 {
            margin: 20px 0;
            font-size: 28px;
        }

        footer {
            background-color: #333;
            padding: 10px 0;
            font-size: 14px;
            color: #aaa;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .video-container {
            margin: 20px auto;
            text-align: center;
        }

        .vjs-default-skin {
            color: #fff;
            background-color: #000;
        }

        .vjs-control-bar {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">⚽ Futbol LIVE</div>
    </header>

    <main>
        <section class="video-container">
            <h1>Futbol Translyatsiyasi</h1>
            <p>Videoni tomosha qilish:</p>

            <!-- HLS video -->
            <div id="hls-player-container" style="max-width: 800px; margin: auto;">
                <video id="hls-player" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450" poster="poster.jpg">
                    <!-- Agar HLS qo'llanmasa, oddiy video -->
                    Sizning brauzeringiz ushbu videoni qo'llab-quvvatlamaydi.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Futbol LIVE. Barcha huquqlar himoyalangan.</p>
    </footer>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <!-- hls.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Elementlarni aniqlash
        const videoElement = document.getElementById('hls-player');
        const videoSource = "http://221c58e6.tvclub.xyz/iptv/XB246YGL45Z74DPLM5CV3AZY/31578/index.m3u8"; // HTTP bilan boshlanuvchi .m3u8 manzili

        // HLS-ni tekshirish va yuklash
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSource);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log("HLS manifest yuklandi va pleyerga o'rnatildi.");
            });
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = videoSource;
        } else {
            console.error("HLS formatini brauzeringiz qo'llab-quvvatlamaydi.");
        }
    </script>
</body>

</html>
